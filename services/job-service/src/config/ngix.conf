events {
    worker_connections 8192;
    multi_accept on;
}

http {
    upstream job_search_api {
        least_conn;
        server job-search-api:3000 max_fails=5 fail_timeout=30s weight=1;
        keepalive 128;
    }

    limit_req_zone $http_x_user_id zone=api:20m rate=200r/s;
    limit_req_zone $http_x_user_id zone=search:20m rate=100r/s;

    proxy_cache_path /var/cache/nginx levels=1:2 keys_zone=api_cache:200m max_size=20g inactive=60m use_temp_path=off;

    log_format json_combined escape=json
        '{'
          '"time_local":"$time_local",'
          '"remote_addr":"$remote_addr",'
          '"remote_user":"$remote_user",'
          '"request":"$request",'
          '"status":$status,'
          '"body_bytes_sent":$body_bytes_sent,'
          '"http_referer":"$http_referer",'
          '"http_user_agent":"$http_user_agent",'
          '"http_x_user_id":"$http_x_user_id",'
          '"request_time":$request_time,'
          '"upstream_response_time":$upstream_response_time'
        '}';

    access_log /var/log/nginx/access.log json_combined;
    error_log /var/log/nginx/error.log warn;

    server {
        listen 80;
        listen 443 ssl http2;
        server_name api.your-domain.com;

        ssl_certificate /etc/nginx/ssl/server.crt;
        ssl_certificate_key /etc/nginx/ssl/server.key;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;

        client_max_body_size 10m;

        add_header X-Frame-Options DENY always;
        add_header X-Content-Type-Options nosniff always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "no-referrer-when-downgrade" always;
        add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; connect-src 'self' ws: wss:" always;

        gzip on;
        gzip_vary on;
        gzip_min_length 1024;
        gzip_proxied any;
        gzip_comp_level 5;
        gzip_types text/plain text/css application/json application/javascript text/xml application/xml;

        location /health {
            access_log off;
            return 200 '{"status":"healthy","timestamp":"$time_iso8601"}';
            add_header Content-Type application/json;
            add_header Cache-Control no-cache;
        }

        location /purge-cache {
            allow 127.0.0.1;
            allow 172.0.0.0/8;
            deny all;
            proxy_cache_purge api_cache "$scheme$request_method$host$request_uri|$args";
        }

        location ~ ^/api/jobs/search/ {
            # Validate query parameters
            if ($args ~* "[^a-zA-Z0-9\-_=&]") {
                return 400 '{"error":"Invalid query parameters"}';
            }

            limit_req zone=search burst=100 nodelay;

            proxy_pass http://job_search_api;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-User-Id $http_x_user_id;

            proxy_cache api_cache;
            proxy_cache_valid 200 302 10m;
            proxy_cache_valid 404 1m;
            proxy_cache_key "$scheme$request_method$host$request_uri|$args";
            proxy_cache_bypass $http_authorization $http_x_user_id;
            proxy_cache_lock on;
            add_header X-Cache-Status $upstream_cache_status;

            proxy_connect_timeout 10s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
            proxy_buffer_size 128k;
            proxy_buffers 8 256k;
            proxy_busy_buffers_size 256k;
        }

        location /api/ {
            limit_req zone=api burst=200 nodelay;

            proxy_pass http://job_search_api;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-User-Id $http_x_user_id;

            proxy_connect_timeout 10s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }
    }
}